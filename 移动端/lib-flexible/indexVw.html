<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
    }

    header {
      background-color: aqua;
      width: 100vw;
      height: 8vw;
      border-bottom: 1px solid;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      background: yellowgreen;
      height: calc(100% - 16vw);
    }

    div {
      font-size: 6.666vw;
      padding: 13.333vw;
      border: 1px solid;
      border-radius: 10px;
    }

    footer {
      background-color: aqua;
      width: 100vw;
      height: 8vw;
      border-top: 1px solid;
    }
  </style>
</head>
<body>
  <header></header>
  <main>
    <div>标题</div>
  </main>
  <footer></footer>

  <script src="./flexible.js"></script>
</body>
</html>
