<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    body {
      padding: 30px 0;
    }
  </style>
</head>
<body>
  <div id="editor"></div>
  <script src="https://cdn.jsdelivr.net/npm/wangeditor@4.7.7/dist/wangEditor.js"></script>
  <script>
    const editor = new window.wangEditor("#editor")

    // 允许复制粘贴图片，这个会阻止默认上传
    editor.config.uploadImgShowBase64 = true

    editor.create()
  </script>
</body>
</html>
