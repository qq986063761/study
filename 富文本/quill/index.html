<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css" rel="stylesheet">

  <style>
    .footer {
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="editor-wrap">
    <div class="editor"></div>
  </div>
  <div class="footer">
    <button id="getHtmlBtn">获取Html</button>
    <button id="getTextBtn">获取文本</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.js"></script>
  <script>
    var quill = new Quill(document.querySelector('.editor'), {
      modules: {
        toolbar: [
          { 'font': [] }, // 字体
          { 'size': [] }, // 字体大小
        ]
      },
      placeholder: '请输入',
      // readOnly: true, // 只读
      theme: 'snow' // 主题
    })
    console.log('初始化完成', quill)
    
    // 获取文本格式内容
    getTextBtn.onclick = () => {
      console.log('获取文本', quill.getText())
    }

    // 获取 html 格式内容
    getHtmlBtn.onclick = () => {
      console.log('获取html', quill.root.innerHTML)
    }
  </script>
</body>

</html>
