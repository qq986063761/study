<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">

  <style>
    .footer {
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="editor-wrap">
    <div class="editor"></div>
  </div>
  <div class="footer">
    <button id="getHtmlBtn">获取Html</button>
    <button id="getTextBtn">获取文本</button>
  </div>

  <script src="https://cdn.quilljs.com/1.3.7/quill.js"></script>
  <script>
    var quill = new Quill(document.querySelector('.editor'), {
      modules: {
        toolbar: []
      },
      placeholder: '请输入',
      // readOnly: true,
      theme: 'snow'
    })

    console.log('初始化', quill)

    getTextBtn.onclick = () => {
      console.log('获取文本', quill.getText())
    }

    getHtmlBtn.onclick = () => {
      console.log('获取html', quill.root.innerHTML)
    }
  </script>
</body>

</html>
