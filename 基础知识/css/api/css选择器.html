<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      display: flex;
      flex-wrap: wrap;
    }

    .has-box {
      width: 400px;
    }

    .has-item {
      width: 100px;
      height: 100px;
      border: 1px solid gray;
      margin: 5px;
    }
    
    /* 后一个元素是 .center 类的元素 */
    .has-item:has(+ .center) {
      background-color: skyblue;
    }
  </style>
</head>
<body>
  <div class="box has-box">
    <div class="has-item"></div>
    <div class="has-item"></div>
    <div class="has-item"></div>
    <div class="has-item"></div>
    <div class="has-item center"></div>
    <div class="has-item"></div>
    <div class="has-item"></div>
    <div class="has-item"></div>
    <div class="has-item"></div>
  </div>
</body>
</html>
