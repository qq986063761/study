<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      display: flex;
      flex-wrap: wrap;
      padding: 0 40px;
    }
    
    .box {
      width: 200px;
      height: 200px;
      border: 2px solid #000;
      margin: 20px;
    }

    .box:first-child {
      height: 100px;
      transform: skew(-30deg);
    }

    .box:first-child > div {
      transform: skew(30deg);
    }

    .box:nth-child(2) {
      position: relative;
      border: none;
      height: 100px;
    }

    .box:nth-child(2):before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: -1;
      border: 2px solid #000;
      transform: skew(-30deg);
    }

    .box:nth-child(3) {
      transform: rotate(45deg);
    }

    .box:nth-child(3) > div {
      transform: rotate(-45deg);
    }
  </style>
</head>
<body>
  <div class="box"><div>平行四边形</div></div>
  <div class="box"><div>平行四边形：伪元素</div></div>
  <div class="box"><div>菱形</div></div>
</body>
</html>
