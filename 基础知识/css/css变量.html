<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1 {
      color: var(--primary)
    }
  </style>
</head>
<body>
  <h1>hello world</h1>
  <button id="btnTheme">主题切换</button>

  <script>
    btnTheme.onclick = () => {
      const color = document.body.style.getPropertyValue('--primary')
      document.body.style.setProperty('--primary', color === '#1e90ff' ? 'green' : '#1e90ff')
    }
    btnTheme.onclick()
  </script>
</body>
</html>
