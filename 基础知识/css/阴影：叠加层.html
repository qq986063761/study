<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      background-color: #bdbdbd;
    }

    .box {
      margin: 100px;
    }

    .box-head {
      padding: 0 10px;
      border: 1px solid rgba(126,134,142,0.18);
      display: inline-block;
      background-color: #fff;
    }

    .box-body {
      width: 320px;
      height: 150px;
      background-color: #fff;
      box-shadow: 0 1px 4px 0 rgba(0,0,0,0.16),
        5px -10px 0 1px #fff,
        5px -10px 0 2px rgba(0,0,0,0.16),
        10px -15px 0 1px #fff,
        10px -15px 0 2px rgba(0,0,0,0.16),
        15px -20px 0 1px #fff,
        15px -20px 0 2px rgba(0,0,0,0.16);
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="box-head">名字</div>
    <div class="box-body">
      内容
    </div>
  </div>
</body>
</html>
