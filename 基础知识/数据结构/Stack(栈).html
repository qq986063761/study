<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body {
      
    }

    button {
      font-size: 50px;
    }
  </style>
</head>
<body>
  <button id="add">入栈</button>
  <button id="del">出栈</button>
  
  <script>
    // 后进先出
    class Stack {
      constructor() {
        this.value = []
      }

      getVal() {
        return this.value
      }

      pop() {
        return this.value.pop()
      }

      push(val) {
        return this.value.push(val)
      }
    }

    let num = 0
    let instance = new Stack()
    add.onclick = function () {
      instance.push(num++)
      console.log(instance.getVal())
    }
    del.onclick = function () {
      instance.pop()
      console.log(instance.getVal())
    }
  </script>
</body>
</html>
