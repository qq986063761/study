<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>three.js</title>
  <style>
    html,
    body {
      padding: 0;
      margin: 0;
      overflow: hidden;
    }

    canvas { 
      width: 100%; 
      height: 100% 
    }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/107/three.min.js"></script>
  <script>
    var scene = new THREE.Scene();

    // 创建透视相机（
    //   视角（从相机到物体上下区域的夹角）
    //   长宽比
    //   近端面（物体比此值近的部分将不被渲染）
    //   远端面（物体比此值远的部分将不被渲染）
    // ）
    var camera = new THREE.PerspectiveCamera( 85, window.innerWidth / window.innerHeight, 0.1, 1000 );
    // camera.position.set( 0, 0, 1 ); // 设置相机位置
    camera.position.x = 1; // 相机在x轴上的位置偏移，右是正方向
    camera.position.y = 0; // 相机在y轴上的位置偏移，上是正方向
    camera.position.z = 2; // 相机正对物体的位置偏移，面向我的方向是正方向

    var renderer = new THREE.WebGLRenderer();
    renderer.setSize( window.innerWidth, window.innerHeight );
    document.body.appendChild( renderer.domElement );

    // 创建一个立方体
    var geometry = new THREE.BoxGeometry( 1, 1, 1 );
    // 创建网格材质
    var material = new THREE.MeshBasicMaterial( { color: 0x00ff00, wireframe: true } );
    // 创建网格对象
    var cube = new THREE.Mesh( geometry, material );
    // 将物体添加到场景中
    scene.add( cube );

    renderer.render( scene, camera );
  </script>
</body>
</html>
