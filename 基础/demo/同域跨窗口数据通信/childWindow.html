<!DOCTYPE html>
<html lang="en">

<head>
	<title></title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<h1>呵呵，我被打开了</h1>
	<button id="btn" type="button">改变父窗口中的数据</button>
	<script>
		btn.onclick = function () {
			window.opener.document.getElementById("parent").innerText = '我擦，子窗口竟然敢动我的内容';
			window.opener.getData('呵呵达');
		}
	</script>
</body>

</html>
