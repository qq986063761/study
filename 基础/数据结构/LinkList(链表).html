<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    td {
      padding: 0 10px;
    }
    .node {
      position: relative;
      padding: 10px;
      border: 1px solid #666;
    }

    td + td .node:before {
      position: absolute;
      left: -20px;
      top: 50%;
      transform: translateY(-50%);
      content: '->';
    }
  </style>
</head>
<body>
  <input id="num" type="text" placeholder="请输入数值">
  <input id="index" type="text" placeholder="请输入指定索引">
  <button id="add">添加节点</button>
  <button id="del">删除节点</button>
  <p id="content"></p>

  <script src="./LinkList.js"></script>
  <script>
    var linkList = new LinkList()
    add.onclick = function () {
      linkList.addNode(num.value, index.value)
      num.value = index.value = ''
      showContent()
    }
    del.onclick = function () {
      linkList.removeNode(index.value)
      num.value = index.value = ''
      showContent()
    }

    function showContent() {
      var node = linkList.head
      var arr = []
      while (node.next) {
        const nextNode = node.next
        arr.push(nextNode.value)
        node = nextNode
      }
      content.innerText = arr.join(' -> ')
    }
  </script>
</body>
</html>
