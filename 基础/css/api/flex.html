<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1 {
      margin: 0;
    }
    
    .box {
      width: 200px;
      height: 200px;
      border: 4px solid #000;
    }

    #flex {
      display: flex;
      justify-content: space-between;
      align-items: center;
      /* 内联尺寸 */
      inline-size: 600px;
      /* 垂直尺寸 */
      block-size: 200px;
      /* 间隔，解决两边 padding 问题 */
      gap: 45px;
    }

    #flex h1:nth-child(1) {
      background: red;
    }
    #flex h1:nth-child(2) {
      align-self: flex-start;
      background: green;
    }
    #flex h1:nth-child(3) {
      align-self: stretch;
      background: blue;
    }

    #flex h1:nth-child(4) {
      background: yellowgreen;
      order: -1;
    }

    #flex1 {
      display: flex;
      flex-wrap: wrap;
      inline-size: 600px;
      block-size: 300px;
      margin-top: 20px;
      /*  多行 item 时，控制侧轴方向的布局 */
      align-content: space-between;
      /* 主轴方向上的布局 */
      justify-content: space-between;
      gap: 30px;
    }

    #flex1 h1 {
      width: 150px;
      height: 100px;
      background-color: skyblue;
    }
  </style>
</head>
<body>
  <div id="flex" class="box">
    <h1>Flex布局1</h1>
    <h1>Flex布局2</h1>
    <h1>Flex布局3</h1>
    <h1>Flex布局4 order 改变顺序</h1>
  </div>

  <div id="flex1" class="box">
    <h1>Flex布局1</h1>
    <h1>Flex布局2</h1>
    <h1>Flex布局3</h1>
    <h1>Flex布局4</h1>
    <h1>Flex布局5</h1>
    <h1>Flex布局6</h1>
  </div>
</body>
</html>
