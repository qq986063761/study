<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>矩形条</title>
    <style>
        @keyframes loading {
            0%, 40%, 100% {
                transform: scaleY(.4);
            }
            20% {
                transform: scaleY(1);
            }
        }

        .loading {
            display: inline-block;
            margin: 20rem;
        }

        .loading > div {
            display: inline-block;
            width: 5px;
            height: 30px;
            background: green;
            animation: loading 1.2s infinite ease-in-out;
        }

        .loading .line1 {
            animation-delay: 0.8s;
        }

        .loading .line2 {
            animation-delay: 0.9s;
        }

        .loading .line3 {
            animation-delay: 1.0s;
        }

        .loading .line4 {
            animation-delay: 1.1s;
        }

        .loading .line5 {
            animation-delay: 1.2s;
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
        <div class="line4"></div>
        <div class="line5"></div>
    </div>
</body>
</html>
